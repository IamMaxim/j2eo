name: Gradle Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  gradle:
    strategy:
      matrix:
        os: [
            macos-latest,
            windows-latest
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 16

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: build

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: test

  ubuntu_gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 16

      - run: |
          sudo apt-get install flex
          sudo apt-get install flex

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: build

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: test
