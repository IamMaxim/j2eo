name: Gradle Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  gradle:
    strategy:
      matrix:
        os: [
            ubuntu-latest,
            macos-latest,
            windows-latest
        ]
        os_name: [
            'ubuntu',
            'macos',
            'windows'
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 16
      
      - if: ${{ matrix.os_name }} == 'ubuntu'
        run: |
          sudo apt-get install flex
          sudo apt-get install bison

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: build

      - uses: gradle/gradle-build-action@v1
        with:
          arguments: test
